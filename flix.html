<html>
<head>
    <title>Netflix</title>
    <link rel="stylesheet" href="css/flix.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/netflix_icon.png" alt="netflix_icon" class="netflix_icon">
        </div>
        <div class="navigation">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>TV Shows</li>
                    <li>Movies</li>
                    <li>New & popular</li>
                    <li>My List</li>
                    <li>Browse By Language</li>
                </ul>
            </nav>
        </div>
        <div class="search">
            <input class="input"  type="text" placeholder="Titles, people, genres">
            <img class="img" src="images/search-icon.jpg" alt="">
        </div>
        <div class="children">
            <span class="Children">Children</span>
        </div>
        <div class="notification">
            <i class="fa-regular fa-bell" style="color: #eaecf0;"></i>
        </div>
        <div class="select">
            <select name="slct" id="slct">
                <option>Computer Science Subjects</option>
            </select>
        </div>
    </header>

    <div class="movies_poster">
        <div class="tag">
            <span class="past_year">Released in the past year</span>
        </div>
        <div class="main-div">
            <div class="center_div" id="centerdiv"></div>
        </div>

        <div class="tag">
            <span class="past_year">New Releases</span>
        </div>
        <div class="main-div1">
            <div class="center_div" id="centerdiv1">
                <!-- <img src="%url%" alt="" id="img_poster" class="img_poster"> -->
            </div>
        </div>
    </div>

   

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>   
<script src="javascript/flix.js"></script> 
</body>
</html>
